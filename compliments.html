        /* CSS for heart design */
        .heart {
            animation: beat 1s infinite alternate;
            color: red;
            font-size: 30px;
        }

        /* Keyframes for heartbeat animation */
        @keyframes beat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* CSS for button and compliment display */
        .container {

            margin-top: 50px;
        }

        .compliment {

        .button {

            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;

    </style>
</head>
